<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMo</title>
    <link rel="icon" type="image/x-icon" href="/image.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="main">
        <div class="leftDiv">
            <img src="/image.png" alt="main image">
        </div>

        <div class="rightDiv">

            <span class="close">X</span>

            <form action="">
                <h1>Let's get started!</h1>

                <div class="inputElements">
                    <div>
                        <label for="email">EMAIL</label> <br>
                        <input type="email" name="email">
                    </div>
                    
                    <div>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" name="password">
                    </div>

                    <div>
                        <label for="repeat password">REPEAT PASSWORD</label> <br>
                        <input type="password" name="repeat password">
                    </div>
                </div>

                <div class="TermsAndConds">
                    <input type="checkbox" name="t&c" id="">
                    <label for="t&c">By Signing up I agree with <span>Terms and Conditions</span></label>
                </div>
                
                
                <div class="buttons">
                    <button>SIGN UP</button>
                    <p>or</p>
                    <a href="">Sign in</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
